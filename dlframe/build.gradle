apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'

group='com.github.weiyf'

def supportVersion = "25.1.1"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    dataBinding {
        enabled true
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'me.yokeyword:fragmentation:0.9.5'

    // support
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:support-annotations:$supportVersion"

    compile 'com.zxy.android:recovery:0.1.1'
    compile 'com.orhanobut:logger:1.15'
    compile 'com.google.code.gson:gson:2.8.0'

    // RxJava2
    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.2.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0-SNAPSHOT'

    // glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

    // rxpermissions2
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.1@aar'

    // rxlifecycle2
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.0.1'
    compile 'com.trello.rxlifecycle2:rxlifecycle-android:2.0.1'

    // okhttp3
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0-SNAPSHOT'
    compile 'com.squareup.okhttp3:okhttp:3.7.0-SNAPSHOT'

}
